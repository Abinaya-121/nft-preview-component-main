<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="image-equilibrium"
        />
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details-container">
        <div class="left-details-container">
          <img
            src="./images/icon-ethereum.svg"
            alt="etherem"
            class="etherem icon"
          />
          <span class="count">0.041ETH</span>
        </div>
        <div class="right-details-container">
          <img src="./images/icon-clock.svg" alt="clock" class="clock icon" />
          <span class="days">3 days left</span>
        </div>
      </div>
      <hr class="divider" />
      <div class="profile-container">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
        <p><span class="profile-name">creation of</span> jules wyvern</p>
      </div>
    </div>
  </body>
</html>
